<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>welcome to the game show</nav>
    <div id="container">
        <div class="card">
            <h1>OTP generator</h1>
            <div id="img-div">
                <img src="lock.png" alt="">
            </div>
            <h2 id="otp">* * * *</h2>
            <button id="generate">Generate</button>
        </div>
        <div class="card">
            <h1>Rock Paper Scissors</h1>
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="rock.png" alt="rock">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" alt="rock">
                </div>
                <div class="choice" id="scissors">
                    <img src="scissors.png" alt="rock">
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
        </div>
        <div class="card">
            <h1>DICE game</h1>
            <div id="img-div">
                <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/dice-B5mdRR0-600.jpg" alt="">
            </div>
            <h2 id="dice">*</h2>
            <button id="roll">Roll the dice</button>
        </div>
        <div class="card">
            <h1>password generator</h1>
            <div id="img-div">
                <img src="lock.png" alt="">
            </div>
            <h2 id="pas">* * * *</h2>
            <button id="pass">Generate</button>
        </div>
        <div class="card">
            <h1>atm pin generator</h1>
            <div id="img-div">
                <img src="lock.png" alt="">
            </div>
            <h2 id="atm">* * * *</h2>
            <button id="atmpin">Generate</button>
        </div>
        <div class="card">
            <h1>My secerete code</h1>
            <div id="img-div">
                <img src="lock.png" alt="">
            </div>
            <h2 id="atm">* * * *</h2>
            <button id="atmpin">Generate</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
